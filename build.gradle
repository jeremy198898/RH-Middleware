subprojects{

    apply plugin: 'java'

    //apply plugin: 'idea'
    repositories {
        //mavenCentral()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
    }

    //解决Gradle编译时出现： 编码GBK的不可映射字符
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

    dependencies{

        compile "junit:junit:${JunitVersion}"

    }

}